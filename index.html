<html>
<head>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body style="background-image: url('images/bg-main-desktop.png');">
    <div class="square">
        <div style="position:relative; right:450px; top:150px;">
            <div>
                <img class="shadowlet" style="position:relative;" src="images/bg-card-front.png" />
                <div style="height:40px;width:40px;border-radius:50%;background-color:white;position:absolute;bottom:430px; left:20px;"></div>
                <div style="height:20px;width:20px;border-radius:50%;border:1px solid white; background-color:transparent;position:absolute;bottom:440px; left:70px;"></div>
                <p class="texteCard" style="font-size:30px; bottom:270px; left:30px; letter-spacing:5px;" id="cardNr">0000 0000 0000 0000</p>
                <p class="texteCard" style="bottom:250px; left:30px;" id="noome">Jane Appleseed</p>
                <p class="texteCard" style="bottom:250px; left:350px;" id="mmCard">00<p class="texteCard" style="bottom:250px; left:350px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/<p class="texteCard" style="bottom:250px; left:378px;" id="yyCard">00</p>
            </div>
            <div>
                <img class="shadowlet" style="position: relative; top: 30px; left: 100px;" src="images/bg-card-back.png" />
                <p class="texteCard" style="bottom:68px; left:470px;" id="cvcCard">000</p>
            </div>
        </div>
        <form class="formu" id="formular">
            <p class="textInpute">Cardholder name</p>
            <input type="text" placeholder="e.g. Jane Appleseed" class="inpute" required id="nome" pattern=".*\S+.*"/>
            <p class="textInpute">Card number</p>
            <input type="tel" placeholder="e.g. 1234 5678 9123 0000" class="inpute" id="cardNrInput" pattern=".*\S+.*" minlength="16" maxlength="16" required/>
            <p class="textInpute">Exp.Date(MM/YY)</p>
            <input type="number" maxlength="2" minlength="2" placeholder="MM" class="mmyy" id="mm" min="1" max="12" pattern=".*\S+.*" required/>&nbsp;&nbsp;<input type="number" pattern=".*\S+.*" id="yy" maxlength="2" minlength="2" placeholder="YY" class="mmyy" style="display:inline;" min="1" max="99" required/>
            <p class="textInpute" style="display:inline;bottom:41px;left:20px;">CVC</p>
            <input type="tel" pattern=".*\S+.*" maxlength="3" minlength="3" class="inpute" style="height:40px;width:160px;" placeholder="e.g. 123" id="cvcInput" required/>
            <br />
            <button class="buthon">Confirm</button>
        </form>
        <div id="da" style="display:none;">
            <img src="images/icon-complete.svg" style="position:absolute; left:280px; bottom:500px;" />
            <p style="position:absolute; font-family:Roboto; left:230px; bottom:400px; color:rebeccapurple; font-size:40px;">Thank you!</p>
            <p style="position:absolute; font-family:Roboto; left:200px; bottom:380px; color:gray; text-align:center; font-size:20px;">We've added your card details</p>
            <button class="buthon" style="top:24px; left:200px;">Continue</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
